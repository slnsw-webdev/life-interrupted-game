<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.0.min.js"></script>
        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script src="js/jquery-ui-1.10.4.min.js"></script>
        
    </head>
    <body>
    
    	<div id="container">
        
        	<div id="main" role="main">
        	
              <div class="container-center">
        
                  <div id="game-landing" class="game-landing">
                        <div class="image-container"><img src="img/entry-splash.png" /></div>
                        <div id="game-landing-title" class="game-landing-title">
                            WWI Challenge
                        </div>
                        <div id="game-landing-content" class="game-landing-content">
                            A New, Interesting and Instructive Game for Young and Old 
                        </div>
                        <div class="button-container">
                            <input type="button" value="Rules" class="entry-btn" />
                            <input type="button" value="Games" id="games-rules-btn" class="entry-btn" />
                         </div>
                  </div>

                  <div id="game-picker" class="game-picker">
                        <div id="game-picker-header" class="header-title">
                            Games		  		
                        </div>
                        <div id="game-picker-container" class="game-picker-container">
                            <!-- content loaded via js function based on games[] js array -->
                        </div>
                        <div id="game-picker-menu" class="game-picker-menu">
                            <input type="button" id="game-picker-menu-home" class="menu-btn" value="Home" onClick="showHome();">	
                            <input type="button" id="game-picker-menu-rules" class="menu-btn" value="Rules" onClick="showRules();">	
                        </div>
                  </div>
		  
                  <div id="game-rules" class="game-rules">
                            <div id="game-rules-title" class="game-rules-title">
                                Rules of the Game		  			
                            </div>
                            <div id="game-rules-content" class="game-rules-content">
                            
                            </div>
                            <div id="game-rules-menu" class="game-rules-menu">
                                <input type="button" id="game-rules-menu-rules" class="screen-btn" value="Home" onClick="showHome();">	
                                <input type="button" id="game-rules-menu-games" class="screen-btn" value="Games" onClick="showGames();">	  
                            </div>
                  </div>
		  
                    <div id="game-container" class="game-container">
                        <div id="menu-container">	
                              <div id="menu-container-top">
                                  <input type="button" id="menu-home" class="menu-btn" value="Home" onClick="showHome();">	
                                  <input type="button" id="menu-rules" class="menu-btn" value="Rules" onClick="showRules();">	
                                  <input type="button" id="menu-games" class="menu-btn" value="Games" onClick="showGames();">	
                                  <hr>
                                  <input type="button" id="menu-reset" class="" value="Reset" onClick="resetGame();">		  		
                              </div>
                              <div id="menu-container-bottom">
                                      <img src="img/li-logo.png" id="menu-li-logo" />		  		
                                      <img src="img/sl-logo.png" id="menu-sl-logo" />
                              </div> 
                          </div>
                      </div>    
                  
                    <div id="game-content-container">
                            
                          <div id="cardQuestions"></div>
                          <div id="cardAnswers"></div>
                          <div id="gameMessage"></div>
                         
                    </div>
                </div>
             </div>
        
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
